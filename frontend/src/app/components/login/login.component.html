<div class="min-h-screen flex items-center justify-center bg-neutral-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="flex justify-center">
        <img src="assets/quaillogo.svg" alt="Quail Logo" class="h-14 w-14">
      </div>
      <h2 class="mt-6 text-center text-2xl font-semibold text-neutral-800">
        Sign in to Quail
      </h2>
      <p class="mt-2 text-center text-sm text-neutral-500">
        Or
        <a routerLink="/register" class="font-medium text-neutral-600 hover:text-neutral-800 transition-colors">
          create a new account
        </a>
      </p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            formControlName="email" 
            required
            class="w-full px-4 py-3 border border-neutral-200 rounded-lg placeholder-neutral-400 text-neutral-800 bg-neutral-25 focus:outline-none focus:ring-2 focus:ring-neutral-300 focus:border-neutral-300 transition-colors"
            placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            formControlName="password" 
            required
            class="w-full px-4 py-3 border border-neutral-200 rounded-lg placeholder-neutral-400 text-neutral-800 bg-neutral-25 focus:outline-none focus:ring-2 focus:ring-neutral-300 focus:border-neutral-300 transition-colors"
            placeholder="Password">
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-neutral-25 bg-neutral-600 hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Loading spinner -->
            <svg class="animate-spin h-5 w-5 text-neutral-25" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>

      <div *ngIf="error" class="text-center">
        <div class="inline-flex items-center px-4 py-2 bg-neutral-100 border border-neutral-200 rounded-lg">
          <svg class="h-4 w-4 text-neutral-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="text-sm text-neutral-600">{{ error }}</span>
        </div>
      </div>
    </form>
  </div>
</div>
