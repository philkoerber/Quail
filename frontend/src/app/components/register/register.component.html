<div class="min-h-screen flex items-center justify-center bg-neutral-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="flex justify-center">
        <img src="assets/quaillogo.svg" alt="Quail Logo" class="h-14 w-14">
      </div>
      <h2 class="mt-6 text-center text-2xl font-semibold text-neutral-800">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-neutral-500">
        Or
        <a routerLink="/login" class="font-medium text-neutral-600 hover:text-neutral-800 transition-colors">
          sign in to your existing account
        </a>
      </p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="firstName" class="sr-only">First Name</label>
          <input 
            id="firstName" 
            name="firstName" 
            type="text" 
            formControlName="firstName" 
            required
            class="w-full px-4 py-3 border border-neutral-200 rounded-lg placeholder-neutral-400 text-neutral-800 bg-neutral-25 focus:outline-none focus:ring-2 focus:ring-neutral-300 focus:border-neutral-300 transition-colors"
            placeholder="First Name">
        </div>
        <div>
          <label for="lastName" class="sr-only">Last Name</label>
          <input 
            id="lastName" 
            name="lastName" 
            type="text" 
            formControlName="lastName" 
            required
            class="w-full px-4 py-3 border border-neutral-200 rounded-lg placeholder-neutral-400 text-neutral-800 bg-neutral-25 focus:outline-none focus:ring-2 focus:ring-neutral-300 focus:border-neutral-300 transition-colors"
            placeholder="Last Name">
        </div>
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            formControlName="email" 
            required
            class="w-full px-4 py-3 border border-neutral-200 rounded-lg placeholder-neutral-400 text-neutral-800 bg-neutral-25 focus:outline-none focus:ring-2 focus:ring-neutral-300 focus:border-neutral-300 transition-colors"
            placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            formControlName="password" 
            required
            class="w-full px-4 py-3 border border-neutral-200 rounded-lg placeholder-neutral-400 text-neutral-800 bg-neutral-25 focus:outline-none focus:ring-2 focus:ring-neutral-300 focus:border-neutral-300 transition-colors"
            placeholder="Password">
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="registerForm.invalid || loading"
          class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-neutral-25 bg-neutral-600 hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          {{ loading ? 'Creating account...' : 'Create account' }}
        </button>
      </div>

      <div *ngIf="error" class="text-center">
        <div class="inline-flex items-center px-4 py-2 bg-neutral-100 border border-neutral-200 rounded-lg">
          <svg class="h-4 w-4 text-neutral-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="text-sm text-neutral-600">{{ error }}</span>
        </div>
      </div>
    </form>
  </div>
</div>
