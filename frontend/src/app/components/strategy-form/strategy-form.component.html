<div class="max-w-7xl mx-auto py-8 px-6">
  <div class="mb-8">
    <h1 class="text-2xl font-semibold text-neutral-800">Strategy Form</h1>
    <p class="mt-1 text-neutral-500 text-sm">Create or edit a trading strategy</p>
  </div>
  
  <div class="bg-neutral-25 border border-neutral-200 rounded-lg shadow-soft p-8">
    <div class="max-w-2xl">
      <div class="space-y-6">
        <!-- Strategy Name -->
        <div>
          <label for="strategyName" class="block text-sm font-medium text-neutral-700 mb-2">
            Strategy Name
          </label>
          <input 
            type="text" 
            id="strategyName" 
            class="w-full px-4 py-3 border border-neutral-200 rounded-lg placeholder-neutral-400 text-neutral-800 bg-white focus:outline-none focus:ring-2 focus:ring-neutral-300 focus:border-neutral-300 transition-colors"
            placeholder="Enter strategy name">
        </div>

        <!-- Strategy Description -->
        <div>
          <label for="strategyDescription" class="block text-sm font-medium text-neutral-700 mb-2">
            Description
          </label>
          <textarea 
            id="strategyDescription" 
            rows="4"
            class="w-full px-4 py-3 border border-neutral-200 rounded-lg placeholder-neutral-400 text-neutral-800 bg-white focus:outline-none focus:ring-2 focus:ring-neutral-300 focus:border-neutral-300 transition-colors resize-none"
            placeholder="Describe your trading strategy"></textarea>
        </div>

        <!-- Strategy Type -->
        <div>
          <label for="strategyType" class="block text-sm font-medium text-neutral-700 mb-2">
            Strategy Type
          </label>
          <select 
            id="strategyType"
            class="w-full px-4 py-3 border border-neutral-200 rounded-lg text-neutral-800 bg-white focus:outline-none focus:ring-2 focus:ring-neutral-300 focus:border-neutral-300 transition-colors">
            <option value="">Select strategy type</option>
            <option value="trend-following">Trend Following</option>
            <option value="mean-reversion">Mean Reversion</option>
            <option value="breakout">Breakout</option>
            <option value="scalping">Scalping</option>
          </select>
        </div>

        <!-- Parameters Section -->
        <div class="border-t border-neutral-150 pt-6">
          <h3 class="text-lg font-medium text-neutral-800 mb-4">Strategy Parameters</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="lookbackPeriod" class="block text-sm font-medium text-neutral-700 mb-2">
                Lookback Period
              </label>
              <input 
                type="number" 
                id="lookbackPeriod"
                class="w-full px-4 py-3 border border-neutral-200 rounded-lg placeholder-neutral-400 text-neutral-800 bg-white focus:outline-none focus:ring-2 focus:ring-neutral-300 focus:border-neutral-300 transition-colors"
                placeholder="14">
            </div>
            <div>
              <label for="threshold" class="block text-sm font-medium text-neutral-700 mb-2">
                Threshold
              </label>
              <input 
                type="number" 
                id="threshold"
                step="0.01"
                class="w-full px-4 py-3 border border-neutral-200 rounded-lg placeholder-neutral-400 text-neutral-800 bg-white focus:outline-none focus:ring-2 focus:ring-neutral-300 focus:border-neutral-300 transition-colors"
                placeholder="0.02">
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-end space-x-4 pt-6 border-t border-neutral-150">
          <button 
            type="button"
            class="px-6 py-2 border border-neutral-200 rounded-lg text-neutral-600 bg-white hover:bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-neutral-300 transition-colors">
            Cancel
          </button>
          <button 
            type="submit"
            class="px-6 py-2 bg-neutral-600 text-neutral-25 rounded-lg hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-neutral-500 transition-colors">
            Save Strategy
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
